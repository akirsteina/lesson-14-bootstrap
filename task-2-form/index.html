<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <h3 class="mt-3">Billing address</h3>
                </div>
            </div>
            <!-- first name / last name -->
            <div class="row mb-3">
                <div class="col">
                    <label for="inputFirstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <label for="inputLastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <!-- username -->
            <div class="row mb-3">
                <div class="col">
                    <label for="userName" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" id="userName" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <!-- email -->
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">Email <small class="text-muted">(Optional)</small></label>
                    <input type="email" class="form-control" id="email" placeholder="you@examle.com">
                </div>
            </div>
            <!-- address-->
            <div class="row mb-3">
                <div class="col">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>
            </div>
            <!-- address2 -->
            <div class="row mb-3">
                <div class="col">
                    <label for="address-2" class="form-label">Address 2 <small class="text-muted">(Optional)</small></label>
                    <input type="text" class="form-control" id="address-2" placeholder="Apartment or suite">
                </div>
            </div>
            <!-- Country-state-zip -->
            <div class="row mb-3">
                <div class="col-6">
                    <label for="inputCountry" class="form-label">Country</label>
                    <select id="inputCountry" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                </select>
                </div>
                <div class="col-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <hr>
            <!-- checkboxes -->
            <div class="row mb-3">
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="isSameAddress">
                        <label class="form-check-label" for="isSameAddress">Shipping address is the same as billing address</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="isSameAddress">
                        <label class="form-check-label" for="isSameAddress">Save this information for next time</label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h3 class="mt-1">Payment</h3>
                </div>
            </div>
            <!-- radio input -->
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="creditCard">
                            <label class="form-check-label" for="creditCard">
                         Credit card
                        </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="debitCard">
                            <label class="form-check-label" for="debitCard">
                         Debit card
                        </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="payPal">
                            <label class="form-check-label" for="payPal">
                         PayPal
                        </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="inputCardName" class="form-label">Name on card</label>
                            <input type="text" class="form-control" id="inputCardName" aria-label="Card name">
                            <small class="text-muted">Full name as displayed on card</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="expiration" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="expiration" aria-label="Expiration date">
                        </div>
                        <div class="col">
                            <label for="ccv" class="form-label">CCV</label>
                            <input type="text" class="form-control" id="ccv" aria-label="CCV number">
                        </div>

                    </div>
                </div>
                <div class="col">
                    <label for="inputCardNumber" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="inputCardNumber" aria-label="Card number">
                </div>
            </div>
            <hr>
            <div class="d-grid gap-2 mb-5">
                <button type="submit" class="btn btn-primary">Continue to checkout</button>
            </div>


        </form>
    </div>


</body>

</html>
