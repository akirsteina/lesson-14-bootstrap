<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="d-flex justify-content-between align-items-center p-2 m-2">
                        <h3><small class="text-muted">Your cart</small></h3>
                        <h4> <span class="badge rounded-pill bg-secondary me-3">3</span></h4>
                    </div>
                </div>
                <!-- list starts -->
                <ul class="list-group">
                    <!-- first item -->
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 fs-6">Product name</h5>
                            <h5 class="mb-0"><span class="badge bg-transparent text-secondary fw-normal pe-0">$12</span></h5>
                        </div>
                        <div><small class="text-muted pe-0">Brief description</small></div>
                    </li>
                    <!-- second item -->
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 fs-6">Second product</h5>
                            <h5 class="mb-0"><span class="badge bg-transparent text-secondary fw-normal pe-0">$8</span></h5>
                        </div>
                        <div><small class="text-muted">Brief description</small></div>
                    </li>
                    <!-- third item -->
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 fs-6">Third item</h5>
                            <h5 class="mb-0"><span class="badge bg-transparent text-secondary fw-normal pe-0">$5</span></h5>
                        </div>
                        <div><small class="text-muted">Brief description</small></div>
                    </li>
                    <!-- promo -->
                    <li class="list-group-item bg-light text-success">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 fs-6">Promo code</h5>
                            <h5 class="mb-0"><span class="badge bg-transparent text-success fw-normal pe-0">âˆ’$5</span></h5>
                        </div>
                        <div><small>EXAMPLECODE</small></div>
                    </li>
                    <!-- total -->
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 fs-6 fw-normal">Total (USD)</h5>
                            <h5 class="mb-0"><span class="badge bg-transparent text-dark pe-0">$20</span></h5>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- second-part: add promo -->
        <div class="row mt-3">
            <div class="col-4">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-center flex-column  px-2">
                        <form action="">
                            <div class="input-group align-items-stretch">
                                <input type="text" class="form-control" placeholder="Promo code" aria-label="Promo code" aria-describedby="button-addon2">
                                <button class="btn btn-secondary " type="button" id="button-addon2">Redeem</button>
                            </div>
                    </li>
                    </form>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
